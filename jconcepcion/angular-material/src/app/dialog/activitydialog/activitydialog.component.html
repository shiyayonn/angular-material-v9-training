<div mat-dialog-content>
  
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="data.firstName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="data.lastName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [(ngModel)]="data.birthday" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Street</mat-label>
    <input matInput [(ngModel)]="data.street">
  </mat-form-field>
  <mat-form-field>
    <mat-label>City</mat-label>
    <select matNativeControl required [(ngModel)]="data.city">
        <option value="Antipolo">Antipolo</option>
        <option value="Marikina">Marikina</option>
        <option value="Cainta">Cainta</option>
        <option value="Pasig">Pasig</option>
      </select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Zip Code</mat-label>
    <input type="number" matInput [(ngModel)]="data.zipCode">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Country</mat-label>
    <select matNativeControl required [(ngModel)]="data.country">
        <option value="Philippines">Philippines</option>
        <option value="Taiwan">Taiwan</option>
        <option value="China">China</option>
        <option value="Japan">Japan</option>
      </select>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
